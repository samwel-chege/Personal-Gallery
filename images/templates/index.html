{% extends 'base.html'%}

{%  block content%}
{{block.super}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
  
    <div class="container">
        <h4>Welcome to your photos gallery senor</h4>
        <div class="row">
            {% for image in images %}
            <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
                <img src="{{image.image.url}}" class="img-responsive" data-bs-toggle="modal" data-bs-target="#modal{{image.id}}" alt="">
                <div class="card-body">
                  <!-- <h5 class="card-title">{{image.image_name}} </h5> -->
                </div>
              </div>
            <br>
              </div>
            {% include 'modal.html'%}
            {% endfor %}
        </div>
      </div>
</body>
</html>
{% endblock %}
