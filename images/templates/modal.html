<div class="modal" id="modal{{image.id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: honeydew;">
        <div class="modal-header">
          <h5 class="modal-title">{{image.image_name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img src="{{image.image.url}}" alt="" style="height: 100%; width: 100%;">
            <p class="card-text" style="color: rgb(241, 129, 37);">{{image.image_description}}</p>
            <p class="card-text" > <ion-icon name="location-outline"></ion-icon>{{image.image_location}} </p>
            <p class="card-text" style="color: royalblue;">#{{image.image_category}} </p>
        </div>
        <div class="modal-footer">
            <input class="form-control input-lg" type="text" value="{{image.image.url}}"
                      id="copy">
                  <button class="btn btn-success btn-sm"
                      onclick="copyLink('{{image.id}}.url')">Copy</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
     function copyLink() {
    /* Get the text field */
    var copyText = document.getElementById("copy");

    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /*For mobile devices*/

    /* Copy the text inside the text field */
    document.execCommand("copy");

    alert("Successfully copied Image link!");
} 
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
